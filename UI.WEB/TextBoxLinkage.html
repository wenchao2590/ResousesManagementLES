<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="JS/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="JS/themes/icon.css" />
    <script type="text/javascript" src="JS/jquery.min.js"></script>
    <script type="text/javascript" src="JS/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="JS/locale/easyui-lang-zh_CN.js"></script>
    <script src="JS/common/common.help.content.js" type="text/javascript"></script>
    <script src="JS/common/common.helper.js" type="text/javascript"></script>
    <script>
        $(function () {
            init();
        });

        function init() {
            var dataList = [{
                labelName: '零件号：',
                id: 'partNo'
            }, {
                labelName: '零件名称：',
                id: 'partName'
            }];

            //创建div
            $('<div />', {
                id: 'searchForm'
            }).appendTo('body');

            for (var i = 0; i < dataList.length; i++) {
                //创建label
                $('<label>', {
                    text: dataList[i].labelName
                }).appendTo($('#searchForm'));
                //创建textbox
                $('<input />', {
                    id: dataList[i].id,
                    type: 'text'
                }).appendTo($('#searchForm'));
            }
            //easyui-textbox控件初始化
            for (var i = 0; i < dataList.length; i++) {
                if (i == 0) {
                    $('#' + dataList[i].id).textbox({
                        required: true,
                        onChange:function(newValue, oldValue) {
                            var dataParams = 'method=GetSinglePartName&PAGE_URL=' + escape(this.pathName) + '&ENTITY_NAME=' + this.entityName + '&partNo=' + newValue;
                            var ajaxUrl = 'HANDLER/mainHandler.ashx?';
                            $.ajax({
                                url: ajaxUrl,
                                async: false,
                                type: "POST",
                                data: dataParams,
                                datatype: 'json',
                                success: function (data) {
                                    $('#partName').textbox('setValue', data);
                                }
                            });
                        }
                    });
                }
                else {
                    $('#' + dataList[i].id).textbox({
                        required: true,
                        editable: false
                    });
                }
            }
        };
    </script>
</head>
<body>

</body>
</html>
